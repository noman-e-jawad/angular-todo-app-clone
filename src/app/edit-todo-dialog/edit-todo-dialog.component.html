<h1 class="title">Edit Todo</h1>
<div mat-dialog-content>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control">
        <input
          type="text"
          class="input"
          #todoTextField="ngModel"
          [ngModel]="todo.text"
          name="text"
          placeholder="Edit here"
          required
          minlength="2"
        />
      </div>

      <div *ngIf="todoTextField.invalid">
        <p class="help is-danger" *ngIf="todoTextField.errors?.['required']">
          Please enter a valid todo
        </p>
        <p class="help is-danger" *ngIf="todoTextField.errors?.['minlength']">
          Todos must be at least 2 latters
        </p>
      </div>
    </div>
    <br />

    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="button" class="button is-light" (click)="close()">
          Cancle
        </button>
      </div>
      <div class="control">
        <button type="submit" class="button alt-gradient-button">
          <i class="material-icons">save</i>
          Save
        </button>
      </div>
    </div>
  </form>
</div>
